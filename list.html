<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- WELL LEARN HOW TO ADD AN ORDERED AND UNORDERED LIST IN WEB -->
    <ol>
        <li type="1">BILAL JAWAID</li>
        <!-- type 1 for numeric ordered -->
        <li type="i">BILAL JAWAID</li>
        <!-- for roman ordered -->
        <li type="A">BILAL JAWAID</li>
        <!-- for alphabatic -->
    </ol>
    <!-- the ol tag in html is used for ordered list -->
    <br>

    <!-- NOW WELL LEARN ABOUT UNORDERED LIST -->
    <ul>
        <li>BILAL JAWAID</li>
        <li>bilal jawaid</li>
    </ul>
</body>

</html>
