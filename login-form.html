<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
</head>

<body>
    <h2>LOGIN FORM</h2><br><br>
    <form>
        <label for="myname">NAME</label><br>
        <input type="text" id="myname" name="myname"><br>
        <br>
        <label for="mypassword">PASSWORD</label><br>
        <input type="password" id="mypassword" name="mypassword"><br>
        <br>
        <label for="gender">MALE</label>
        <input type="checkbox" id="gender" name="gender">
        <label for="MYgender">FEMALE</label>
        <input type="checkbox" id="MYgender" name="MYgender">
        <br>
        <br>
        <input type="submit" id="mysubmit" value="SUBMIT">
        <input type="reset">
    </form>


</body>

</html>
